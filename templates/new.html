{% extends "layout.html" %}
{% from 'macros.html' import render_field %}


{% block content %}
  <section>
      <div class="container">
          <div class="new-entry">
              <h2>New Entry</h2>
              <form method="POST" action="" class="form">
                  {{ form.hidden_tag() }}
                  {% for field in form %}

                          {{ render_field(field) }}

                  {% endfor %}
                  <button class="button" name="add_e" type="submit" id="submit">Add Entry</button>
              </form>
          </div>
      </div>
  </section>
{% endblock %}
