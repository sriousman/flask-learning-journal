{% extends "layout.html" %}

{% from 'macros.html' import render_field %}

{% block content %}
<div class="container" style='margin: 50px 20% 100px 20%'>

  <div class="edit-entry">
      <h2>Edit Entry</h2>
    <form method="POST" action="" class="form">
      {{ form.hidden_tag() }}
      {% for field in form %}
          {{ render_field(field) }}
      {% endfor %}
      <button class="button" type="submit" id="submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
